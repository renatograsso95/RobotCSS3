<!DOCTYPE html>
<html>
<head>
	<title>RoboPage</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
		<header class="header-container">
				
				<nav>
					<ul>
						<li><a title="Home">Home</a></li>

					</ul>
				</nav>
			</header>
		<hr>
	<h1>Robot Friend</h1><br>
	<div class="robots">

			<div class="head"> 
				<div class="eyes">

					<div class="right_eye"></div>
